<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"/>

    <!-- Temas y colores -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css"
    rel="stylesheet"/>
</head>
<body>

  <main>
      <div class="container pt-3">
        <div class="alert alert-danger d-none" role="alert" id="alert">
          A simple danger alertâ€”check it out!
        </div>
  
        <!-- Add Todo -->
  
        <div>
          <!-- Para que no refresque la pagina sola cuando le des al enter -->
          <form > 
            <div class="row">
              <div class="col-sm-10 d-sm-flex align-items-center">
                <label class="m-sm-0"></label>
                <input
                  type="text"
                  id="title"
                  class="form-control ml-sm-2"
                  placeholder="New task"
                  onkeypress=" return event.keyCode != 13">
              </div>
              
              <div class="col-sm-2 d-sm-flex justify-content-end mt-4 mt-sm-0">
                <button type="button" class="btn btn-success btn-block" id="add">
                  Add
                </button>
              </div>
            </div>
            <span class="text-danger col-2 d-none" id="camposObligatorios">You are missing some fields</span>
        
          </form>
        </div>

        <div>
          <form onkeypress=" return event.keyCode != 13">
            <div class="mt-5">
              <label class="m-sm-0"></label>
              <input
                type="text"
                id="filter"
                class="form-control ml-sm-2"
                placeholder="Filter task">
            </div>
          </form>
          
        </div>
        
        <div class="mt-4">
          <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">Task list</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tb">
              <!-- <tr class="table-success">
                <td>
                  Learn JS
                </td>
                <td class="text-right">
                  <button class="btn btn-danger mb-1 ml-1">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <div class="float-left">
          <button type="button" class="btn btn-primary btn-block" id="removeAll">
            Clear tasks
          </button>
        </div>
      </div>
      
  </main>



    <script src="index.js"></script>  

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
